  title: Styra API
  version: 2.0.0
openapi: 3.0.3
paths:
  /openapi/deprecated/{spec}/{version}:
    get:
      operationId: OpenAPIDeprecated
      parameters:
        - description: OpenAPI Spec version
          in: path
          name: spec
          required: true
          schema:
            pattern: v.*
            type: string
        - description: API version
          in: path
          name: version
          required: true
          schema:
            pattern: .*
            type: string
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
      summary: Returns a deprecated version
      tags:
        - openapi
  /openapi/v2:
    get:
      operationId: OpenAPIv2
      responses:
        "200":
          description: OK
      summary: Swagger v2 Specification
      tags:
        - openapi
  /openapi/v3:
    get:
      operationId: OpenAPIv3
      responses:
        "200":
          description: OK
      summary: OpenAPI v3 Specification
      tags:
        - openapi
  /v1/activity:
    post:
      description: At most 256 entries returned per request. If only start_time or end_time is provided by the caller then the request defaults to 1 hour range
      operationId: HandleActivity
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/activity.v1.ActivityPostRequest'
        required: true
        x-originalParamName: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/activity.v1.ActivityPostResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/meta.v1.ErrorResponse'
          description: Invalid Parameter
      summary: Retrieve activity log
      tags:
        - activity
  /v1/agents/{kind}:
    get:
      operationId: GetAgentStatuses
      parameters:
        - description: agent kind such as "agents", "datasources", "slps", "exporters"
          in: path
          name: kind
          required: true
          schema:
            type: string
        - description: return only statuses for one or more system ID
          in: query
          name: system
          schema:
            type: string
        - description: return only statuses for one or more agent ID
          in: query
          name: id
          schema:
            type: string
        - description: filters keys from agent statuses (separate keys by comma, nest keys using dot notation (e.g. parentKey.nestedKey,parentKey2). lists unsupported
          in: query
          name: excludes
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status.v1.StatusGetResponse'
          description: OK
      summary: Get current agent statuses
      tags:
        - agents
